<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pergunta Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('sua-imagem-de-fundo.jpg') center/cover no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: piscar 1s infinite alternate;
        }

        @keyframes piscar {
            from {
                background-color: red;
            }
            to {
                background-color: #fff;
            }
        }

        .conteudo {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            position: relative;
        }

        .coracao {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(
                50% 0%,
                100% 30%,
                90% 100%,
                50% 70%,
                10% 100%,
                0% 30%
            );
            animation: cair 2s linear infinite;
        }

        .coracao:nth-child(2) {
            left: 25%;
            animation-delay: 0.5s;
        }

        .coracao:nth-child(3) {
            left: 50%;
            animation-delay: 1s;
        }

        .coracao:nth-child(4) {
            left: 75%;
            animation-delay: 1.5s;
        }

        .coracao:nth-child(5) {
            left: 10%;
            animation-delay: 2s;
        }

        .coracao:nth-child(6) {
            left: 70%;
            animation-delay: 2.5s;
        }

        .coracao:nth-child(7) {
            left: 40%;
            animation-delay: 3s;
        }

        .coracao:nth-child(8) {
            left: 60%;
            animation-delay: 3.5s;
        }

        @keyframes cair {
            to {
                transform: translateY(100vh);
            }
        }

        button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        button.sim {
            background-color: rgb(0, 128, 0); /* Verde (RGB) */
            animation: piscarBotao 1s infinite alternate; /* Adiciona o efeito de piscar */
        }

        button.nao {
            background-color: rgb(220, 20, 60); /* Vermelho (RGB) */
            animation: piscarBotao 1s infinite alternate; /* Adiciona o efeito de piscar */
        }

        @keyframes piscarBotao {
            from {
                background-color: rgb(0, 0, 0); /* Cor inicial */
            }
            to {
                background-color: #000; /* Cor final */
            }
        }

        button:hover {
            background-color: #555; /* Cor mais escura ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="conteudo">
        <h2>Você quer namorar comigo?</h2>
        
        <button class="sim" onclick="responder('sim')">Sim</button>
        <button class="nao" onclick="responder('nao')">Não</button>

        <!-- Adicione mais corações aqui conforme necessário -->
        <div class="coracao"></div>
        <div class="coracao"></div>
        <div class="coracao"></div>
        <div class="coracao"></div>
        <div class="coracao"></div>
        <div class="coracao"></div>
        <div class="coracao"></div>
        <div class="coracao"></div>
        <!-- Adicione mais corações conforme desejado -->
    </div>

    <audio id="audio" preload="auto"></audio>

    <script>
        function responder(resposta) {
            var audio = document.getElementById("audio");

            if (resposta === 'sim') {
                audio.src = 'https://replay.dropbox.com/share/e5DLqb1dmydgJd9T';
            } else if (resposta === 'nao') {
                audio.src = 'https://replay.dropbox.com/share/QjJ1J52TaW8IWCjp';
            }

            audio.play();
        }
    </script>
</body>
</html>
